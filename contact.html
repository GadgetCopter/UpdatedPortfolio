<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="name">
       
        <h1>Rich Dobrzeniecki</h1>
      </div>
      
      <nav>
        <div class="navigation-buttons">
          <ul>
            <a href="contact.html"><li>Contact</li></a>
            <a href="portfolio.html"><li>Portfolio</li></a>
            <a href="index.html"><li>About</li></a>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <section class="main-content">
    <div>
      <h2>Contact</h2>
    </div>
    <div class="contact-form">
      <div>
          <label for="name">Name:</label>
          <br>
          <input type="text" id="name" name="user_name" placeholder="John Smith">
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <br>
          <input type="text" id="mail" name="user_mail" placeholder="Email@email.com">
        </div>
        <div>
          <label for="msg">Type your message here!</label>
          <br>
          <textarea name="msg" id="msg" cols="123" rows="10"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
    </div>    
  </section>
    
      <footer>
        <div class="foot-info">
          Richard Dobrzeniecki - 2018
        </div>
      </footer>
    
  </body>
